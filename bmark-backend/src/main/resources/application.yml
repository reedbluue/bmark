spring:
  application:
    name: bmark-backend
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://root:root@localhost:27017/bmark?authSource=admin}

server:
  port: ${PORT:9090}
  error:
    include-message: always
    include-stacktrace: never
    include-binding-errors: always
springdoc:
  swagger-ui:
    enabled: false
---

spring:
  config:
    activate:
      on-profile: dev
springdoc:
  swagger-ui:
    enabled: true
    path: /docs
    display-operation-id: true
    display-request-duration: true
  api-docs:
    path: /docs/json
